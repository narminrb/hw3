<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../src/css/hw.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main>
    <section id="login">
      <div class="container">
        <h1>Agent registration</h1>
            <h3>Profile Information</h3>
        <div class="row">
          
          <div class="left">
            <form class="left-form">
              <div class="form-group">
                <label for="agency name">Agency Name*</label>
                <input type="text" id="username" name="username" required>
              </div>
              
              <div class="form-group">
                <label for="addres">Address*</label>
                <input type="text" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="number">Toll-Free Number*</label>
                <input type="text" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="text">Company Name*</label>
                <div class="input-container">
                    <input type="text" id="password" name="password" required>
                    <i class="fa-regular fa-calendar"></i>
                </div>
            </div>
            
            </form>
          </div>
          <div class="center">
            <form class="center-form">
              <div class="form-group">
                <label for="text">Agency Type*</label>
                <select name="category" id="category">
                  <option>Growth Marketing Agency</option>
                  <option>Advertising Agency</option>
                  <option>Social Media Agency</option>
                  <option>Branding Agency</option>
                  <option>Public Relations (PR) Agency</option>
                </select>
                
              </div>
              <div class="form-group">
                <div class="city-state-container">
                  <div>
                    <label for="text">City*</label>
                    <input type="text" />
                  </div>
                  <div>
                    <label for="text">State*</label>
                    <input type="text" />
                  </div>
                  
                </div>
              </div>
              
              <div class="form-group">
                <label for="addres">Email*</label>
                <input type="text" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="text">Office Space*</label>
                <div class="radio-container">
                  <label class="owned radio-box">
                    <input type="radio" name="own"/>
                    <span>Owned</span>
                  </label>
                  <label class="rental radio-box">
                    <input type="radio" name="own"/>
                    <span>Rental</span>
                  </label>
                </div>
              </div>
            </form>
             

          </div>
          <div class="right">
            <form class="right-form">
              <div class="form-group">
                <label for="agency name">Password*</label>
                <input type="password" id="username" name="username" required>
                
              </div>
              
              <div class="form-group">
                <label for="addres">Telephone Number*</label>
                <input type="number" id="number" name="number" required>
              </div>
              
              <div class="form-group">
                <label for="number">Website*</label>
                <input type="text" id="text" name="text" required>
              </div>
              <div class="form-group">
                <label for="number">Company Logo*</label>
                <div class="file-container">
                  <input accept="*" type="file" name="file" class="file-input"/>
                </div>
              </div>
            </form>
             

          </div>
        </div>
        <p>In order to process your registration,we ask you to provide the following information.Please note that all fields marked with an asterisk(*)are required</p>
      </div>
    </section>
  </main>
</body>
</html>
